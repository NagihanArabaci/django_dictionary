{% load static %}
<html>

<head>

    <meta charset="utf-8">
    <meta name="author" content="templatemo">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
          rel="stylesheet">

    <title>Liberty Template - Create NFT Page</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static 'home/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">


    <!-- Additional CSS Files -->
    <link rel="stylesheet" href="{% static 'home/assets/css/fontawesome.css' %}">
    <link rel="stylesheet" href="{% static 'home/assets/css/templatemo-liberty-market.css' %}">
    <link rel="stylesheet" href="{% static 'home/assets/css/owl.css' %}">
    <link rel="stylesheet" href="{% static 'home/assets/css/animate.css' %}">
    <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css"/>
    <!--

    TemplateMo 577 Liberty Market

    https://templatemo.com/tm-577-liberty-market

    -->
</head>
<body>
<div class="item-details-page">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="section-heading">
                    <div class="line-dec"></div>
                    <h2>Add For <em>Your Words</em> Here.</h2>
                    <h2><br></h2>
                    <h2><br> <br></h2>
                    <h2><br> <br></h2>
                    <h2><br> <br></h2>

                </div>
            </div>
            <div class="col-lg-12">
                <form id="contact" action="{% url 'adding_word' %}" method="POST" >
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-lg-4">
                            <fieldset>
                                <label for="word">Word</label>
                                <input type="text" name="word" id="word" placeholder="Please enter your word"
                                       autocomplete="on" required>
                            </fieldset>
                        </div>
                        <div class="col-lg-4">
                            <fieldset>
                                <label for="meaning">Meaning</label>
<!--                                {{ word_list.meaning }}-->
                                <input type="text" name="meaning" id="meaning"
                                       placeholder="Please enter your meaning" autocomplete="on" required>
                            </fieldset>
                        </div>
                        <div class="col-lg-4 ">
                            <fieldset>
                                <label for="sample">Sample</label>
<!--                                {{ word_list.sample }}-->
                                <input type="text" name="sample" id="sample"
                                       placeholder="Please enter your sample." autocomplete="on" required>
                            </fieldset>
                        </div>

                        <div class=" col-md-6 offset-md-3">
                            <fieldset>
                                <button type="submit" id="form-submit" class="orange-button">Submit</button>
                            </fieldset>
                        </div>
                    </div>
                </form>
            </div>


        </div>
    </div>
</div>
</body>
</html>
